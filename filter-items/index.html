<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Items</title>
</head>

<body>
    <h1>Welcome to Filter Items</h1>
    <h2>I wanted to create functionality to filter a list of items by price (low to high), price (high to low) and name.</h2>
    <br>
    <select>
        <option onclick="filterPriceLowHigh()">Price (Low to High)</option>
        <option onclick="filterPriceHighLow()">Price (High to Low)</option>
        <option onclick="filterName()">Name (A - Z)</option>
    </select>
    <br>
    <!-- Div displaying the items to be filtered -->
    <div id="items">
        <table>
            <tr class="header">
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr class="item">
                <td class="name">Bananas</td>
                <td class="price">$2.69</td>
            </tr>
            <tr class="item">
                <td class="name">Baked Beans</td>
                <td class="price">$1.80</td>
            </tr>
            <tr class="item">
                <td class="name">Apple Sauce</td>
                <td class="price">$5.00</td>
            </tr>
            <tr class="item">
                <td class="name">Tofu</td>
                <td class="price">$8.50</td>
            </tr>
            <tr class="item">
                <td class="name">Ice Cream</td>
                <td class="price">$5.50</td>
            </tr>
            <tr class="item">
                <td class="name">Tomatoes</td>
                <td class="price">$11.00</td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
